<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Fruity Boba</title>
</head>
<body onload="loadDrink();">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6 offset-md-3">
                <div class="row">
                    <div class="col-sm-md-lg" id="header">
                        <h1 align="center">Fruity Boba</h1>
                    </div>
                </div>
        
                <div class="row" id="greeting"></div>
                
                <div class="row" id="menu-list">
                    <h2 id="series-name">Fruit Series</h2>
                    <div class="row" id="fruit-list"></div>

                    <h2 id="series-name">Tea and Coffee Series</h2>
                    <div class="row" id="tea-coffee-list"></div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a type="button" class="btn btn-primary" onclick="viewCart()">Check Cart</a>
                    </div>
                </div>
                
                <div class="row hidden" id="summary">
                    <h4 align="center">Summary</h4>
                    <div class="row" id="all-order"></div>
                    <div class="row" id="total-price"></div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="button" class="btn btn-success">Order Now</button>
                    </div>
                </div>

                <div class="row" id="login-page">
                    <img src="./asset/boba-login.png" class="img-fluid" alt="boba-placeholder">
                    <blockquote class="blockquote">
                        <p>Enjoy your drink and brighten your day!</p>
                    </blockquote>
                    <p>To use this app, please login first.</p>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="button" class="btn btn-success" id="liff-login-btn">Log in</button>
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-secondary" id="open-browser">Open in External Browser</button>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-danger hidden" id="liff-logout-btn">Log out</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="app-controller.js"></script>
<script src="liff-config.js"></script>
</html>
